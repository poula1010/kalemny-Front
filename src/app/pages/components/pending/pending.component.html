<div class="row p-3">
    <h5>People who have sent you friend requests!</h5>
    <hr>
</div>
<div class="row ms-1 border-1 border-danger user-container ">
    <h6 *ngIf="friendRequests.length === 0">
        You have no incoming friend requests check again later.
    </h6>
    <div *ngIf="friendRequests.length>0" class="overflow-y-scroll d-flex flex-column flex-nowrap user-container"
        style="border: 1px solid rgb(48, 48, 48); height: 90%;">
        <app-incoming-friend-requests class="messages-block p-1  p-3 " style="border-bottom: 1px solid grey;"
            *ngFor="let request of friendRequests" [user]="request"></app-incoming-friend-requests>
    </div>
</div>
